<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include Gurias - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-color: #E0C3FC; /* Roxo do fundo */
            --primary-purple: #A855F7; /* Roxo do botão */
            --primary-hover: #9333EA;
            --text-color: #5B21B6;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.4); /* Efeito meio transparente igual na imagem */
            backdrop-filter: blur(10px); /* Desfoque se tiver fundo complexo */
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        .logo-area {
            margin-bottom: 20px;
            color: #4C1D95;
        }

        .logo-icon {
            font-size: 3rem;
            color: #6D28D9;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 5px;
            color: #4C1D95;
        }

        .login-subtitle {
            color: #6D28D9;
            opacity: 0.7;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-label {
            color: #6D28D9;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            border: none;
            padding: 12px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
        }

        .btn-login {
            background-color: var(--primary-purple);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <i class="bi bi-graph-up-arrow logo-icon"></i>
            <div class="logo-text">SITE GESTÃO</div>
        </div>

        <p class="login-subtitle">Para acessar, realize o login</p>

        <form id="loginForm">
            <label for="usuario" class="form-label">Nome de Usuário:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">

            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">

            <button type="submit" class="btn btn-login">Acessar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede a página de recarregar
            
            window.location.href = 'dashboardBolsista.html';
        });
    </script>

</body>
</html>
